name: Публикация релиза на GitHub Pages (с версиями)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Получить исходники по тегу релиза
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Вычислить сегмент папки релиза (v<name|tag>)
        id: rel
        run: |
          TAG="${{ github.event.release.tag_name }}"
          BASE="$TAG"
          if [ -z "$BASE" ]; then BASE="v0.0.0"; fi
          if [[ "$BASE" =~ ^v ]]; then SEG="$BASE"; else SEG="v$BASE"; fi
          echo "segment=$SEG" >> $GITHUB_OUTPUT

      - name: Подготовить директорию для публикации
        run: |
          mkdir -p public
          cp -R ru en index.html public/

      - name: Деплоить на gh-pages в /rpp_4lab/${{ steps.rel.outputs.segment }}/
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          destination_dir: rpp_4lab/${{ steps.rel.outputs.segment }}
          keep_files: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
